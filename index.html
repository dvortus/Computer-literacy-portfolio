        const contentDiv = document.getElementById('content');

        const sidebar = document.getElementById('sidebar');

        // Function to render the page content
        function renderPage(pageId) {
            const data = pageContent[pageId];
            if (!data) {
                contentDiv.innerHTML = '<h1 class="text-4xl font-bold text-red-600">404 - Page Not Found</h1>';
                document.title = 'Page Not Found';
                return;
            }

            contentDiv.innerHTML = data.content;
            document.title = data.title;

            // Update active state in navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-700', 'text-white');
                link.classList.add('hover:bg-gray-700');
            });
            const activeLink = document.getElementById(`nav-${pageId}`);
            if (activeLink) {
                activeLink.classList.add('bg-indigo-700', 'text-white');
                activeLink.classList.remove('hover:bg-gray-700');
            }

            // Close sidebar after navigation on mobile
            if (window.innerWidth < 1024) {
                sidebar.classList.add('-translate-x-full');
            }
            
            // Update URL hash without refreshing
            history.pushState(null, '', `#${pageId}`);
        }

        // Function to initialize navigation menu
        function initNav() {
            navOrder.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.id = `nav-${item.id}`;
                a.href = `#${item.id}`;
                a.className = 'nav-link flex items-center p-3 rounded-lg transition duration-150 ease-in-out hover:bg-gray-700 text-sm font-medium';
                a.innerHTML = `
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${item.icon}"></path></svg>
                    <span>${item.label}</span>
                `;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderPage(item.id);
                });
                li.appendChild(a);
                navList.appendChild(li);
            });
        }

        // --- EVENT LISTENERS ---

        // Handle URL hash change (browser back/forward buttons)
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1) || 'home';
            renderPage(hash);
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        menuClose.addEventListener('click', () => {

        });

        // Initial load

            initNav();
            const initialHash = window.location.hash.slice(1) || 'home';
            renderPage(initialHash);
